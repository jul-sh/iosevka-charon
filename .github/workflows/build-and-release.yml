name: Build and Upload Fonts

on:
  push:
    branches:
      - main
    paths:
      - "sources/**"
      - ".github/**"
  pull_request:
    branches:
      - main
    paths:
      - "sources/**"
      - ".github/**"
  workflow_dispatch:

permissions:
  contents: write
  packages: read

jobs:
  build-fonts:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Build and check fonts using Docker
        run: |
          cd sources && sh build.sh

      - name: Upload Fonts
        uses: actions/upload-artifact@v4
        with:
          name: Iosevka_Julsh_Fonts
          path: sources/fonts/
          if-no-files-found: error
          retention-days: 90
          compression-level: 0
          overwrite: true
          include-hidden-files: false

      - name: Commit fonts
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add fonts/
          git commit -m "Update font files [skip ci]"
          git push
