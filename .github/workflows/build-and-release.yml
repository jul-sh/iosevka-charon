name: Build and Upload Fonts

on:
  push:
    branches:
      - main
    paths:
      - "sources/**"
      - ".github/**"
  pull_request:
    branches:
      - main
    paths:
      - "sources/**"
      - ".github/**"
  workflow_dispatch:

permissions:
  contents: write
  packages: read

jobs:
  build-fonts:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v9
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          extra-conf: |
            experimental-features = nix-command flakes
            accept-flake-config = true

      - name: Cache Nix store
        uses: DeterminateSystems/magic-nix-cache-action@v2

      - name: Build fonts using Nix develop
        run: |
          nix develop ./sources#default -c ./sources/build.sh
          mkdir -p fonts/ttf
          cp -r sources/output/* fonts

      - name: Upload Fonts
        uses: actions/upload-artifact@v4
        with:
          name: Iosevka_Charon_Fonts
          path: fonts
          if-no-files-found: error
          retention-days: 90
          compression-level: 0
          overwrite: true
          include-hidden-files: false

      - name: Check fonts using Nix develop
        run: |
          for dir in fonts/*/; do
            if [ -d "$dir" ]; then
              plan_name=$(basename "$dir")
              echo "Checking fonts in $plan_name..."
              nix develop ./sources#default -c ./sources/scripts/check_fonts.sh "${dir}/ttf"
              mv "${dir}/ttf/report.md" "fonts/${plan_name}_report.md"
            fi
          done

      - name: Upload Font Check Reports
        uses: actions/upload-artifact@v4
        with:
          name: FontBakery_Reports
          path: fonts/*_report.md
          if-no-files-found: error

      - name: Commit changes
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add fonts/
          git commit -m "[GitHub Action] Update font files and QA report (built from $(git rev-parse --short HEAD))"
          git push
