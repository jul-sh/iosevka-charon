name: Build and Upload Fonts

on:
  push:
    branches:
      - main
    paths:
      - "sources/**"
      - ".github/**"
  pull_request:
    branches:
      - main
    paths:
      - "sources/**"
      - ".github/**"
  workflow_dispatch:

permissions:
  contents: write
  packages: read

jobs:
  build-fonts:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python v${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel 'fontbakery[googlefonts]'

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Build fonts using Docker
        run: |
          cd sources && sh build.sh

      - name: Create and clean fonts directory
        run: |
          rm -rf fonts
          mkdir -p fonts

      - name: Move fonts to fonts directory
        run: |
          cd sources
          mkdir -p ../fonts/ttf
          find output -type f -name "*.ttf" -exec cp {} ../fonts/ttf/ \;

      - name: Install ttfautohint
        run: |
          sudo apt-get update
          sudo apt-get install ttfautohint

      - name: Run Fontbakery checks
        uses: f-actions/font-bakery@v1
        with:
          version: "latest"
          subcmd: "check-googlefonts"
          args: "-C --succinct --loglevel WARN --ghmarkdown fonts/report.md"
          path: "fonts/ttf/*.ttf"

      - name: Upload Fonts
        uses: actions/upload-artifact@v4
        with:
          name: Iosevka_Julsh_Fonts
          path: fonts/
          if-no-files-found: error
          retention-days: 90
          compression-level: 0
          overwrite: true
          include-hidden-files: false

      - name: Commit fonts
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add fonts/
          git commit -m "Update font files [skip ci]"
          git push
