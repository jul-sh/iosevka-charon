name: Build and Upload Fonts

on:
  push:
    branches:
      - main
    paths:
      - sources/**
  workflow_dispatch:

jobs:
  build-fonts:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Docker
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      # Build Docker container and run the build.sh script
      - name: Build fonts using Docker
        run: |
          cd sources && sh build.sh

      # Create fonts directory if it doesn't exist
      - name: Create fonts directory
        run: mkdir -p fonts

      # Move built fonts to fonts directory
      - name: Move fonts to fonts directory
        run: |
          cd sources
          mkdir -p ../fonts/ttf
          find output -type f -name "*.ttf" -exec cp {} ../fonts/ttf/ \;

      # Upload fonts as artifacts
      - name: Upload Fonts
        uses: actions/upload-artifact@v2
        with:
          name: Iosevka_Julsh_Fonts
          path: fonts/
