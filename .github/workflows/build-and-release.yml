name: Build and Upload Fonts

on:
  push:
    branches:
      - main
    paths:
      - "sources/**"
      - ".github/**"
  pull_request:
    branches:
      - main
    paths:
      - "sources/**"
      - ".github/**"
  workflow_dispatch:

permissions:
  contents: write
  packages: read

jobs:
  build-fonts:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v9
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          extra-conf: |
            experimental-features = nix-command flakes
            accept-flake-config = true

      - name: Cache Nix store
        uses: DeterminateSystems/magic-nix-cache-action@v2

      - name: Build fonts using Nix develop
        run: |
          nix develop ./sources#default -c ./sources/build.sh

      - name: Upload Fonts
        uses: actions/upload-artifact@v4
        with:
          name: Iosevka_Julsh_Fonts
          path: sources/output/
          if-no-files-found: error
          retention-days: 90
          compression-level: 0
          overwrite: true
          include-hidden-files: false

      - name: Check fonts using Nix develop
        run: |
          nix develop ./sources#default -c ./sources/scripts/check_fonts.sh

      - name: Upload Font Check Report
        uses: actions/upload-artifact@v4
        with:
          name: FontBakery_Report
          path: sources/output/report.md
          if-no-files-found: error

      - name: Commit changes
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          mkdir -p fonts/ttf
          find sources/output -type f -name "*.ttf" -exec cp {} fonts/ttf/ \;
          cp sources/output/report.md fonts/
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add fonts/
          git commit -m "Update font files and QA report [skip ci]"
          git push
