name: Build font and specimen

on:
  push:
    branches:
      - main
  pull_request:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # Validate Nix environment and dependencies
  validate-environment:
    name: Validate Nix environment
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v14
      - name: Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@v7
      - name: Run environment validation
        env:
          NIX_CONFIG: "experimental-features = nix-command flakes"
        run: bash tests/validate-environment.sh

  # Build fonts
  build:
    name: Build fonts
    runs-on: ubuntu-latest
    needs: validate-environment
    steps:
      - uses: actions/checkout@v4
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v14
      - name: Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@v7
      - name: Build fonts
        env:
          NIX_CONFIG: "experimental-features = nix-command flakes"
        run: bash tests/build-fonts.sh
      - name: Upload font artifacts
        uses: actions/upload-artifact@v4
        with:
          name: built-fonts
          path: fonts/
          retention-days: 7

  # Run comprehensive quality tests
  test-fonts:
    name: Quality tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v14
      - name: Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@v7
      - name: Download font artifacts
        uses: actions/download-artifact@v4
        with:
          name: built-fonts
          path: fonts/
      - name: Run fontspector tests
        id: fontspector
        env:
          NIX_CONFIG: "experimental-features = nix-command flakes"
        run: |
          set +e
          bash tests/test-fonts.sh
          status=$?

          echo "exit_code=$status" >> "$GITHUB_OUTPUT"

          if [ "$status" -ne 0 ]; then
            echo "failed=true" >> "$GITHUB_OUTPUT"
          else
            echo "failed=false" >> "$GITHUB_OUTPUT"
          fi

          exit $status
      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fontspector-report
          path: out/fontspector/
          retention-days: 30

  # Generate proof documents
  generate-proofs:
    name: Generate proofs
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v14
      - name: Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@v7
      - name: Download font artifacts
        uses: actions/download-artifact@v4
        with:
          name: built-fonts
          path: fonts/
      - name: Generate proof documents
        env:
          NIX_CONFIG: "experimental-features = nix-command flakes"
        run: bash tests/generate-proofs.sh
      - name: Upload proof documents
        uses: actions/upload-artifact@v4
        with:
          name: proof-documents
          path: out/proof/
          retention-days: 30

  # Package everything together for releases
  package:
    name: Package release artifacts
    runs-on: ubuntu-latest
    needs: [build, test-fonts, generate-proofs]
    if: always() && needs.build.result == 'success'
    steps:
      - uses: actions/checkout@v4
      - name: Set artifact file name
        run: echo "ZIP_NAME=$(echo '${{ github.repository }}' | awk -F '/' '{print $2}')-fonts" >> $GITHUB_ENV
      - name: Download font artifacts
        uses: actions/download-artifact@v4
        with:
          name: built-fonts
          path: fonts/
      - name: Download test report
        uses: actions/download-artifact@v4
        with:
          name: fontspector-report
          path: out/fontspector/
        continue-on-error: true
      - name: Download proof documents
        uses: actions/download-artifact@v4
        with:
          name: proof-documents
          path: out/proof/
        continue-on-error: true
      - name: Set up test result site
        run: |
          mkdir -p out/ttf
          if compgen -G "fonts/ttf/*.ttf" > /dev/null; then
            rsync -av fonts/ttf/ out/ttf/
          else
            echo "No TTF files found to copy into out/ttf."
          fi
          python scripts/generate-ttf-manifest.py || echo "Manifest generation failed"
          cp scripts/index.html out/index.html || echo "No index.html to copy"
      - name: Archive complete package
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ZIP_NAME }}
          path: |
            fonts
            out
          retention-days: 90
    outputs:
      zip_name: ${{ env.ZIP_NAME }}
      validation_failed: ${{ needs.test-fonts.outputs.fontspector.failed }}

  # Release job runs only when a release is published via the GitHub UI.
  # This uploads the built fonts and proof reports as release assets.

  release:
    name: Release bundle
    if: github.event_name == 'release'
    needs:
      - package
    runs-on: ubuntu-latest
    env:
      ZIP_NAME: ${{ needs.package.outputs.zip_name }}
      GH_TOKEN: ${{ github.token }}
      VALIDATION_FAILED: ${{ needs.package.outputs.validation_failed }}
    steps:
      - uses: actions/checkout@v4
      - name: Use font artifacts from CI
        uses: actions/download-artifact@v5
        with:
          name: ${{ env.ZIP_NAME }}
          path: ${{ env.ZIP_NAME }}
      - name: Prepare proof asset
        id: proof
        run: |
          PROOF_PATH=$(find "${{ env.ZIP_NAME }}" -path "*/out/proof/diffenator2-report.html" | head -n 1 || true)
          if [ -n "$PROOF_PATH" ]; then
            cp "$PROOF_PATH" proof-report.html
            echo "asset=proof-report.html" >> "$GITHUB_OUTPUT"
          else
            echo "asset=" >> "$GITHUB_OUTPUT"
          fi
      - name: Copy ARTICLE.en_us.html to release directory
        run: cp documentation/ARTICLE.en_us.html ${{ env.ZIP_NAME }}/ARTICLE.en_us.html
        continue-on-error: true
      - name: Copy OFL.txt to release directory
        run: cp OFL.txt ${{ env.ZIP_NAME }}/OFL.txt
      - name: Remove proof/test outputs from release
        run: rm -rf ${{ env.ZIP_NAME }}/out
      - name: Set release file name
        shell: bash
        run: echo "RELEASE_ZIP_NAME=$(echo '${{ github.repository }}' | awk -F '/' '{print $2}')-${{ github.event.release.tag_name }}" >> $GITHUB_ENV
      - name: Create release bundle
        run: mv ${{ env.ZIP_NAME }} ${{ env.RELEASE_ZIP_NAME }}; zip -r ${{ env.RELEASE_ZIP_NAME }}.zip ${{ env.RELEASE_ZIP_NAME }}
      - name: Build release notes
        run: |
          STATUS="Passed"
          if [ "${VALIDATION_FAILED}" = "true" ]; then
            STATUS="Failed"
          fi
          {
            echo "## ${{ github.event.release.tag_name }}"
            echo ""
            echo "- Validation status: ${STATUS}"
            if [ "${VALIDATION_FAILED}" = "true" ]; then
              echo ""
              echo "fontspector reported issues during validation. See attached report for details."
            fi
          } > release-notes.md
      - name: Upload TTF assets
        run: |
          mapfile -t ttfs < <(find "${{ env.RELEASE_ZIP_NAME }}/fonts/ttf" -type f -name "*.ttf")
          if [ ${#ttfs[@]} -gt 0 ]; then
            gh release upload ${{ github.event.release.tag_name }} "${ttfs[@]}" --clobber
          fi
      - name: Upload proof report asset
        if: ${{ steps.proof.outputs.asset != '' }}
        run: gh release upload ${{ github.event.release.tag_name }} ${{ steps.proof.outputs.asset }} --clobber
      - name: Populate release
        run: |
          gh release upload ${{ github.event.release.tag_name }} ${{ env.RELEASE_ZIP_NAME }}.zip --clobber
      - name: Update release notes
        run: |
          gh release edit ${{ github.event.release.tag_name }} -F release-notes.md
