[buildPlans.iosevka-julsh]
family = "Iosevka Julsh"
spacing = "quasi-proportional"
serifs = "sans"
no-cv-ss = true
no-ligation = true

  [buildPlans.iosevka-julsh.variants]
  inherits = "ss08"

  [buildPlans.iosevka-julsh.variants.design]
  ampersand = "closed"
  at = "fourfold"
  y = "curly-turn"
  w = "straight"
  capital-q = "curly-tailed"
  zero = "slashed-oval"
  two = "straight-neck"
  three = "two-arcs"
  five = "oblique-upper-left-bar"
  six = "open-contour"
  eight = "crossing"
  nine = "open-contour"
  dollar = "through"

[buildPlans.iosevka-julsh.slopes.upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.iosevka-julsh.slopes.italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"

[buildPlans.iosevka-julsh-mono]
family = "Iosevka Julsh Mono"
spacing = "normal"
serifs = "sans"
no-cv-ss = true
no-ligation = true

  [buildPlans.iosevka-julsh-mono.variants]
