[buildPlans.iosevka-julsh]
family = "Iosevka Julsh"
spacing = "quasi-proportional"
serifs = "sans"
noCvSs = true
noLigation = true
buildTextureFeature = true

[buildPlans.iosevka-julsh.variants]
inherits = "ss08"

[buildPlans.iosevka-julsh.variants.design]
capital-q = "crossing"
ampersand = "closed"
at = "fourfold"
zero = "oval-slashed"
two = "straight-neck-serifless"
three = "two-arcs"
five = "oblique-flat-serifless"
six = "open-contour"
eight = "crossing"
nine = "open-contour"
dollar = "through"
d = "tailed-serifless"
e = "rounded"
i = "tailed-serifed"
j = "serifed"
l = "tailed-serifed"
u = "tailed-serifless"
v = "curly-serifless"
w = "straight-serifless"
y = "curly-turn-serifless"

[buildPlans.iosevka-julsh.slopes.upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.iosevka-julsh.slopes.italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"

