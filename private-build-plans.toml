[buildPlans.IosevkaJulsh]
family = "Iosevka Julsh"
spacing = "quasi-proportional"
serifs = "sans"
noCvSs = true
exportGlyphNames = false

[buildPlans.IosevkaJulsh.variants]
inherits = "ss08"

[buildPlans.IosevkaJulsh.variants.design]
two = "straight-neck-serifless"
three = "two-arcs"
five = "oblique-flat-serifless"
six = "open-contour"
eight = "crossing"
nine = "open-contour"
zero = "oval-slashed"
capital-q = "crossing"
d = "tailed-serifless"
e = "rounded"
i = "serifed-flat-tailed"
j = "serifed"
l = "serifed-flat-tailed"
u = "tailed-serifless"
v = "curly-serifless"
w = "straight-serifless"
y = "curly-turn-serifless"
ampersand = "closed"
at = "fourfold"
dollar = "through"

[buildPlans.IosevkaJulsh.widths.Normal]
shape = 500
menu = 5
css = "normal"

[buildPlans.IosevkaJulsh.widths.Extended]
shape = 600
menu = 7
css = "expanded"

[buildPlans.IosevkaJulsh.widths.SemiCondensed]
shape = 456
menu = 4
css = "semi-condensed"

[buildPlans.IosevkaJulsh.slopes.Upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.IosevkaJulsh.slopes.Italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"

