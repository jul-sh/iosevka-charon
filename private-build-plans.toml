[buildPlans.iosevka-julsh]
family = "Iosevka Julsh"
spacing = "quasi-proportional"
serifs = "sans"
no-cv-ss = true
no-ligation = true

[buildPlans.iosevka-julsh.variants]
inherits = "ss08"

[buildPlans.iosevka-julsh.variants.design]
capital-q = "crossing"
ampersand = "closed"
at = "fourfold"
zero = "slashed-oval"
two = "straight-neck"
three = "two-arcs"
five = "oblique-upper-left-bar"
six = "open-contour"
eight = "crossing"
nine = "open-contour"
dollar = "through"
d = "tailed-serifless"
e = "rounded"
i = "tailed-serifed"
j = "serifed"
l = "tailed-serifed"
u = "tailed"
v = "curly"
w = "straight"
y = "curly-turn"

[buildPlans.iosevka-julsh.slopes.upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.iosevka-julsh.slopes.italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"

[buildPlans.iosevka-julsh.metric-override]
leading = 1100

